<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>


  <div class="container">

    <div class="todoapp">

      <div class="row">
        <span><i class="fa-brands fa-pagelines"></i></span>
        <input type="text" id="input-box" placeholder="Type your Todo List">

        <button onclick="addtask()" id="add-btn""><i class=" fa-solid fa-circle-plus"
          style="color: black;"></i></button>
      </div>

      <div class="smallhead">
        <span> <i class="fa-solid fa-check-double tick"></i>Complete all the task</span>
        <span>Clear completed</span>
      </div>
      <hr>
      
      <ul id="list-container">

      </ul>

      <div class="footer">

        <hr>

        <div class="foothead">
          <span class="tasknumber"></span>

          <div class="margin-foot">
            <span style="font-weight: bold; color:black">All</span><span>Uncomplete</span><span>Completed</span>
          </div>

        </div>
        
      </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
